<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spin the Wheel</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
  }
  .wheel-container {
    position: relative;
    width: 250px;
    height: 250px;
    margin-top: 20px;
  }
  .wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 8px solid #333;
    transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    position: relative;
  }
  .segment {
    position: absolute;
    width: 50%;
    height: 50%;
    background-color: #ffcd94;
    clip-path: polygon(100% 0, 0 0, 0 100%);
    transform-origin: 100% 100%;
  }
  .segment:nth-child(1) { transform: rotate(0deg); background-color: #f9b5ac; }
  .segment:nth-child(2) { transform: rotate(60deg); background-color: #ffcd94; }
  .segment:nth-child(3) { transform: rotate(120deg); background-color: #f3b3a6; }
  .segment:nth-child(4) { transform: rotate(180deg); background-color: #f7e8a4; }
  .segment:nth-child(5) { transform: rotate(240deg); background-color: #d1e8e4; }
  .segment:nth-child(6) { transform: rotate(300deg); background-color: #c4d4e0; }

  .wheel-pointer {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 30px solid #333;
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #555;
  }

  .result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: #333;
  }
</style>
</head>
<body>

<div class="wheel-container">
  <div class="wheel" id="wheel">
    <div class="segment">1</div>
    <div class="segment">2</div>
    <div class="segment">3</div>
    <div class="segment">4</div>
    <div class="segment">5</div>
    <div class="segment">6</div>
  </div>
  <div class="wheel-pointer"></div>
</div>

<button onclick="spinWheel()">Spin the Wheel</button>
<div class="result" id="result">Result: </div>

<script>
  const wheel = document.getElementById("wheel");
  const resultDiv = document.getElementById("result");
  const options = ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"];
  let isSpinning = false;

  function spinWheel() {
    if (isSpinning) return;
    isSpinning = true;

    // Generate a random angle to rotate the wheel
    const angle = Math.floor(Math.random() * 3600) + 360;
    wheel.style.transform = `rotate(${angle}deg)`;

    // Calculate the selected option
    const selectedOptionIndex = Math.floor((360 - (angle % 360)) / (360 / options.length)) % options.length;

    // Display the result after the wheel stops spinning
    setTimeout(() => {
      resultDiv.textContent = `Result: ${options[selectedOptionIndex]}`;
      isSpinning = false;
    }, 4000);  // Matches the CSS transition duration (4 seconds)
  }
</script>

</body>
</html>
